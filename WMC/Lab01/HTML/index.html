<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game - Homepage</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../HTML/index.html" class="nav-logo">TriviaChallenge</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../HTML/user.html" class="nav-link">Mein Profil</a>
                </li>
                <li class="nav-item">
                    <a href="../HTML/highscore.html" class="nav-link">Highscores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="trivia-box">
        <h2>Trivia Challenge</h2>
        <p class="subtitle">Test your knowledge!</p>
        
        <form id="triviaForm">
            <div class="form-group">
                <label for="questionCount">Number of Questions:</label>
                <input type="number" id="questionCount" min="1" max="50" value="10">
            </div>

            <div class="form-group">
                <label for="category">Select Category:</label>
                <select id="category">
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Select Type:</label>
                <select id="type">
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
            </div>

            <button type="submit" id="startButton">
                <span>Start Quiz</span>
            </button>
        </form>

        <div class="url-display">
            <label>Generated API URL:</label>
            <div id="apiUrl" class="url-box">
                https://opentdb.com/api.php?amount=10&category=9&difficulty=easy&type=multiple
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
