<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz - Question</title>
    <link rel="stylesheet" href="../CSS/trivia.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../HTML/index.html" class="nav-logo">TriviaChallenge</a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../HTML/user.html" class="nav-link">Mein Profil</a>
                </li>
                <li class="nav-item">
                    <a href="../HTML/highscore.html" class="nav-link">Highscores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="score-container">
        <div class="current-score">
            <span class="score-label">Current Score:</span>
            <span id="currentScore">0</span>
        </div>
        
    </div>

    <div class="quiz-box">
 
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="question-counter">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
            </div>
        </div>

        <div id="categoryBadge" class="category-badge">General Knowledge</div>

        <div class="question-container">
            <h2 id="questionText">Loading question...</h2>
        </div>

        <div id="answerContainer" class="answer-container">

        </div>

        <button id="nextButton" class="next-button" style="display: none;">
            <span>Next Question</span>
        </button>

        <button id="resultsButton" class="next-button" style="display: none;">
            <span>View Results</span>
        </button>
    </div>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>Loading Questions...</h3>
            <p>Preparing your quiz experience</p>
        </div>
    </div>

    <div id="resultsScreen" class="results-screen" style="display: none;">
        <div class="results-content">
            <h2>Quiz Complete!</h2>
            <div class="final-score">
                <div class="score-circle">
                    <span id="finalScore">8</span>
                    <span class="score-total">/ 10</span>
                </div>
            </div>
            <div id="scoreMessage" class="score-message">Excellent work!</div>
            <div class="results-stats">
                <div class="stat">
                    <span class="stat-label">Correct Answers:</span>
                    <span id="correctCount">8</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Accuracy:</span>
                    <span id="accuracy">80%</span>
                </div>
                <div class="stat">
                    <span class="stat-label">New High Score:</span>
                    <span id="newHighScore">Yes!</span>
                </div>
            </div>
            <div class="results-buttons">
                <button id="playAgainButton" class="play-again-button">
                    <span>Play Again</span>
                </button>
                <button id="highscoreButton" class="play-again-button" style="background: linear-gradient(45deg, #6c5b7b, #c06c84, #f67280, #f8b195);">
                    <span>View Highscores</span>
                </button>
                <button id="homeButton" class="home-button">
                    <span>Back to Home</span>
                </button>
            </div>
        </div>
    </div>

    <script src="../JS/trivia.js"></script>
</body>
</html>
